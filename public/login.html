<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Student Portal - Login</title><style>body{margin:0;padding:0;font-family:Arial,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;align-items:center;justify-content:center}.login-container{background:white;border-radius:10px;padding:40px;width:100%;max-width:400px;box-shadow:0 20px 60px rgba(0,0,0,0.3)}h1{text-align:center;color:#333;margin-bottom:30px}.login-section{margin-bottom:25px}.login-section h2{color:#555;font-size:18px;margin-bottom:15px}.form-group{margin-bottom:15px}input{width:100%;padding:12px;border:1px solid #ddd;border-radius:5px;font-size:16px;box-sizing:border-box}button{width:100%;padding:12px;background:#667eea;color:white;border:none;border-radius:5px;font-size:16px;cursor:pointer;margin-top:10px}button:hover{background:#5a67d8}.google-btn{background:white;color:#757575;border:1px solid #ddd;display:flex;align-items:center;justify-content:center;gap:10px}.google-btn:hover{background:#f5f5f5}.divider{text-align:center;margin:25px 0;position:relative}.divider span{background:white;padding:0 15px;color:#666}.divider:before{content:'';position:absolute;top:50%;left:0;right:0;height:1px;background:#ddd;z-index:-1}.error{color:#e74c3c;background:#fde8e8;padding:10px;border-radius:5px;margin-top:15px;display:none}.otp-hint{font-size:14px;color:#666;margin-top:5px}</style></head><body><div class="login-container"><h1>ðŸ“š Student Results Portal</h1><div class="login-section"><h2>Login with Phone</h2><div class="form-group"><input type="tel" id="phoneNumber" placeholder="+1 (234) 567-8900" required></div><div id="otpSection" style="display:none"><div class="form-group"><input type="text" id="otpCode" placeholder="Enter 6-digit OTP" maxlength="6"></div><p class="otp-hint">Check your phone for OTP</p></div><button onclick="handlePhoneLogin()" id="phoneBtn">Send OTP</button><button onclick="verifyOTP()" id="verifyBtn" style="display:none">Verify OTP</button></div><div class="divider"><span>OR</span></div><div class="login-section"><h2>Login with Google</h2><button onclick="loginWithGoogle()" class="google-btn"><img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google">Sign in with Google</button></div><div id="errorMessage" class="error"></div></div><script src="/app/system.js"></script></body></html>
